---
- name: Verify mail packages installed
  block:
    - name: Gather installed package facts
      ansible.builtin.package_facts:
        manager: auto

    - name: "Assert package installed"
      ansible.builtin.assert:
        that: "'{{ package }}' in ansible_facts.packages"
        fail_msg: "{{ package }} package is not installed"
        success_msg: "{{ package }} package is installed"
      loop:
        - exim4
        - mailutils
      loop_control:
        loop_var: package

- name: Verify passwd.client file
  block:
    - name: Stat passwd.client file
      ansible.builtin.stat:
        path: /etc/exim4/passwd.client
      register: passwd_client_file_stat

    - name: Verify passwd.client file exists
      ansible.builtin.assert:
        that: passwd_client_file_stat.stat.exists
        fail_msg: "passwd.client file does not exist in /etc/exim4"
        success_msg: "passwd.client file exists in /etc/exim4"

    - name: Verify passwd.client file permissions
      ansible.builtin.assert:
        that: passwd_client_file_stat.stat.mode == '0640'
        fail_msg: "passwd.client file has incorrect permissions: {{ passwd_client_file_stat.stat.mode }}"
        success_msg: "passwd.client file has correct permissions (0640)"

- name: Verify 99_exim4-config_rewrite_rules file
  block:
    - name: Stat 99_exim4-config_rewrite_rules file
      ansible.builtin.stat:
        path: /etc/exim4/conf.d/rewrite/99_exim4-config_rewrite_rules
      register: exim4_config_rewrite_rules_stat

    - name: Verify 99_exim4-config_rewrite_rules file exists
      ansible.builtin.assert:
        that: exim4_config_rewrite_rules_stat.stat.exists
        fail_msg: "99_exim4-config_rewrite_rules file does not exist in /etc/exim4/conf.d/rewrite"
        success_msg: "99_exim4-config_rewrite_rules file exists in /etc/exim4/conf.d/rewrite"

    - name: Verify 99_exim4-config_rewrite_rules file permissions
      ansible.builtin.assert:
        that: exim4_config_rewrite_rules_stat.stat.mode == '0644'
        fail_msg: "99_exim4-config_rewrite_rules file has incorrect permissions: {{ exim4_config_rewrite_rules_stat.stat.mode }}"
        success_msg: "99_exim4-config_rewrite_rules file has correct permissions (0644)"

